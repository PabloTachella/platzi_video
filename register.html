<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Registrarse</title>
</head>
<body>
    <header class="header sesion">
        <img class= "header__img" src="images/logo-platzi-video.png" alt="Logo Platzi logo-platzi-video">
    </header>

    <section class="register sesion__main">
        <section class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input class="sesion__input" type="text" placeholder="Nombre">
                <input class="sesion__input" type="email" placeholder="Correo">
                <input class="sesion__input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <a class="register__container--login" href="/">Iniciar Sesión</a>
        </section>
    </section>

    <footer class="footer sesion__footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
